<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image" href="favicon.ico">
    <title>Yodabot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>

    <div class="container mt-4 mb-4">
        <div id="app">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-sm-12 col-lg-8 mx-auto">
                        <div id="msglist">
                            <ul v-if="messageList">
                                <li v-for="message in messageList" class="list-unstyled">
                                    <span v-if="message.bot" class="font-weight-bold mr-1">YodaBot:</span>
                                    <span v-else class="font-weight-bold mr-1">You:</span> {{message.content}}
                                </li>
                            </ul>
                            <div v-show="botIsWriting" class="font-italic"> YodaBot is writing... </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-12 col-sm-12 col-lg-8 mx-auto">
                        <form class="navbar-form justify-content-center">
                            <div class="input-group">
                                <input type="text" class="form-control mr-1" placeholder="Write a message" v-model="newMsg">
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-success" @click.prevent="newMessage">Send</button>
                                </span>
                            </div>
                        </form>
                        <div class="col text-center">
                            <span>
                                <button class="btn btn-danger btn-sm" @click="removeSessionStorage">Delete messages history</button>
                            </span>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.22/vue.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
